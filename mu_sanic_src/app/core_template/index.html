{% extends "nbase.html" %}
{% block title %}Login Panel{% endblock%}
{% block content %}
		<form id="bck" class="createtable" method="post" action="/login/">
			</br>
			<div class="ui right labeled fluid input">
				<input class="form-control" type="text" name="buser" size="20" placeholder="請輸入使用者名稱"><br>
				<a class="ui tag label" id="basic-addon3">帳號</a>
			</div></br>
			<div class="ui right labeled fluid input">
				<input class="form-control" type="password" name="bpass" size="20" placeholder="請輸入密碼"><br>
				<a class="ui tag label" id="basic-addon3">密碼</a>
			</div></br>
			<div class="ui right floated  buttons">
		  		<button class="ui button">沒有帳號嗎</button>
				<div class="or"></div>
			  	<button id="login" type="submit" class="ui positive button">登入系統</button>
			</div>  
		</form>		
		</br>
		</hr>
{% endblock%}
{% block script %}{% endblock %}
